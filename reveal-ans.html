<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Reveal Answers</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --pink-soft: #FF6B9D;
            --pink-light: #FFB6C1;
            --rose-deep: #C73866;
            --text-primary: #4A1942;
            --text-secondary: #8B4A6B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC0CB 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Password Screen */
        .password-screen {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(199, 56, 102, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .password-card h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--rose-deep);
            margin-bottom: 24px;
        }

        .password-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--pink-soft);
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            margin-bottom: 16px;
        }

        .password-input:focus {
            border-color: var(--rose-deep);
            box-shadow: 0 0 10px rgba(199, 56, 102, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--pink-soft), var(--rose-deep));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .error-msg {
            color: #E91E63;
            margin-top: 16px;
            display: none;
        }

        /* Answers Screen */
        .answers-screen {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--rose-deep);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
        }

        .user-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(199, 56, 102, 0.15);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--pink-light);
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--rose-deep);
        }

        .user-time {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .answer-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(199, 56, 102, 0.1);
        }

        .answer-item:last-child {
            border-bottom: none;
        }

        .question-text {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .answer-text {
            color: var(--rose-deep);
            font-size: 1.1rem;
        }

        .no-data {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .clear-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 24px;
        }

        .back-link {
            display: inline-block;
            color: var(--pink-soft);
            text-decoration: none;
            margin-top: 24px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Password Screen -->
        <div class="password-screen" id="password-screen">
            <div class="password-card">
                <h1>Admin Access</h1>
                <p style="color: var(--text-secondary); margin-bottom: 24px;">Enter password to view answers</p>
                <input type="password" class="password-input" id="password-input" placeholder="Enter password...">
                <br>
                <button class="submit-btn" id="submit-password">Unlock</button>
                <p class="error-msg" id="error-msg">Incorrect password!</p>
            </div>
        </div>

        <!-- Answers Screen -->
        <div class="answers-screen" id="answers-screen">
            <div class="header">
                <h1>All Answers</h1>
                <p>View all submitted answers by users</p>
            </div>

            <div id="answers-container">
                <!-- Answers will be loaded here -->
            </div>

            <div style="text-align: center;">
                <button class="clear-btn" id="clear-data">Clear All Data</button>
                <br>
                <a href="index.html" class="back-link">Back to Main Page</a>
            </div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'GY@N2026$';

        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password-input');
            const submitBtn = document.getElementById('submit-password');
            const errorMsg = document.getElementById('error-msg');
            const passwordScreen = document.getElementById('password-screen');
            const answersScreen = document.getElementById('answers-screen');

            // Check if already authenticated in session
            if (sessionStorage.getItem('reveal_authenticated') === 'true') {
                showAnswers();
            }

            submitBtn.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') checkPassword();
            });

            function checkPassword() {
                const entered = passwordInput.value;

                if (entered === CORRECT_PASSWORD) {
                    sessionStorage.setItem('reveal_authenticated', 'true');
                    showAnswers();
                } else {
                    errorMsg.style.display = 'block';
                    passwordInput.style.borderColor = '#E91E63';
                    passwordInput.value = '';

                    setTimeout(() => {
                        errorMsg.style.display = 'none';
                        passwordInput.style.borderColor = '#FF6B9D';
                    }, 2000);
                }
            }

            function showAnswers() {
                passwordScreen.style.display = 'none';
                answersScreen.style.display = 'block';
                loadAnswers();
            }

            function loadAnswers() {
                const container = document.getElementById('answers-container');
                const allAnswers = JSON.parse(localStorage.getItem('valentine_all_answers') || '{}');

                if (Object.keys(allAnswers).length === 0) {
                    container.innerHTML = `
                        <div class="no-data">
                            <p>No answers submitted yet!</p>
                        </div>
                    `;
                    return;
                }

                let html = '';

                for (const userName in allAnswers) {
                    const userData = allAnswers[userName];
                    const timestamp = new Date(userData.lastUpdated || userData.timestamp).toLocaleString();

                    html += `
                        <div class="user-card">
                            <div class="user-header">
                                <span class="user-name">${userData.name}</span>
                                <span class="user-time">${timestamp}</span>
                            </div>
                    `;

                    if (userData.answers) {
                        for (const qId in userData.answers) {
                            const answer = userData.answers[qId];

                            if (typeof answer === 'object') {
                                html += `
                                    <div class="answer-item">
                                        <div class="question-text">${answer.question}</div>
                                        <div class="answer-text">${answer.answer}</div>
                                    </div>
                                `;
                            } else {
                                html += `
                                    <div class="answer-item">
                                        <div class="question-text">${qId}</div>
                                        <div class="answer-text">${answer}</div>
                                    </div>
                                `;
                            }
                        }
                    }

                    html += '</div>';
                }

                container.innerHTML = html;
            }

            // Clear data button
            document.getElementById('clear-data').addEventListener('click', function () {
                if (confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                    localStorage.removeItem('valentine_all_answers');
                    localStorage.removeItem('valentine_quiz_answers');
                    loadAnswers();
                    alert('All data cleared!');
                }
            });
        });
    </script>
</body>

</html>
