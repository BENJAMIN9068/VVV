<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun questions to test how well you know us!">
    <meta name="theme-color" content="#FF6B9D">
    <title>Secret Questions ðŸ’•</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .floating-heart {
            position: fixed;
            font-size: 24px;
            color: #FF6B9D;
            pointer-events: none;
            animation: floatHeart 8s linear infinite;
            z-index: 50;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="background-container" id="background">
        <div class="floating-hearts" id="hearts-container"></div>
    </div>

    <!-- Bubu Dudu Stickers -->
    <img src="https://media.tenor.com/lsi1bLPdnlcAAAAi/bubu-dudu.gif" alt="Bubu Dudu" class="cat-sticker cat-1"
        style="width: 80px; height: 80px;">
    <img src="https://media.tenor.com/DHj9rXxE5HMAAAAi/bubu-dudu.gif" alt="Bubu Dudu Hug" class="cat-sticker cat-3"
        style="width: 80px; height: 80px;">

    <!-- Confetti Container -->
    <div class="confetti-container" id="confetti-container"></div>

    <!-- Main Content -->
    <main class="questions-container">

        <!-- Progress Bar -->
        <div class="progress-bar" style="max-width: 500px; width: 100%; margin-bottom: 24px;">
            <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
        </div>

        <!-- Question Card -->
        <div class="question-card" id="question-card">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <!-- Results Container (Hidden Initially) -->
        <div class="question-card results-container" id="results-container" style="display: none;">
            <!-- Results will be shown here -->
        </div>

    </main>

    <script src="js/questions.js"></script>

    <!-- Floating hearts script -->
    <script>
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’—', 'ðŸ’–', 'ðŸ’'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createFloatingHeart, 1000);
        for (let i = 0; i < 10; i++) setTimeout(createFloatingHeart, i * 200);
    </script>
</body>

</html>
